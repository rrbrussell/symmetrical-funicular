{{ define "main" }}
<h1 class="display-4 text-center">{{ .Title | title }}</h1>
<p>Written by: {{ $.Params.author }} in {{ .PublishDate.Format "2006" }}.</p>
{{ .Content }}
<p>&copy;{{ .Params.Date.Format "2006" }} {{ $.Params.author }} &ndash;
    {{ with index (.GetTerms "copyrights") 0 }}
    <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    {{ end }}
</p>
{{ end }}
